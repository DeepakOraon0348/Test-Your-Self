<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Self</title>
    <link rel="stylesheet" href="Assets/style1.css" />
  </head>
  <body>
    <div id="container1">
      <!-- header section -->
      <div class="container">
        <div class="logo"><img src="image/logo.jpeg" alt="logo" /></div>
        <nav class="header-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <div class="logIn-button">
            <button id="sign-up">sign up</button>
            <button id="sign-up">sign in</button>
          </div>
        </nav>
      </div>
      <div class="content">
        <h1>Welcome to Test Your Knowledge!!</h1>
        <br />
        <!-- subject wise test section -->
        <div class="cotegory">
          <div class="manu all-Subject">
            <label for="Subject wise mock test">Subject wise mock test:</label>
            <select class="examMenu inputBox">
              <option value="">-- Select Subject --</option>
              <option value="./Subject List/verbal.html">
                Verbal Reasoning
              </option>
              <option value="./subject List/nonVerbal.html">Non-Verbal Reasoning</option>
              <option value="./subject List/arithmetic.html">
                Quantitative Aptitude / Arithmetic
              </option>
              <option value="./subject List/current.html">
                General Awareness (Static + Current Affairs)
              </option>
              <option value="./subject List/science.html">General Science</option>
              <option value="./subject List/English.html">English Language</option>
              <option value="./subject List/hindi.html">Hindi Language</option>
              <option value="./subject List/computer.html">Computer Knowledge</option>
              <option value="./subject List/economy.html">General Economy</option>
            </select>
          </div>
          <!-- exam cotegory wise mock Test -->
          <div class="manu all-Subject">
            <label for="Subject wise mock test"
              >Exam category wise mock test:</label
            >
            <select class="examCategory inputBox">
              <option value="">-- Select Subject --</option>
              <option value="./Subject List/verbal.html">Railway Exams</option>
              <option value="ssc.html">SSC Exams</option>
              <option value="bank.html">Bank Exams</option>
              <option value="Defense.html">Defense Exams</option>
              <option value="state.html">State-Level Exams</option>
              <option value="other.html">Others</option>
            </select>
          </div>
          <!-- preveous year Question section -->
          <div class="manu all-Subject">
            <label for="Subject wise mock test"
              >Preveous year Question:</label
            >
            <select class="examCategory inputBox">
              <option value="">-- Select Subject --</option>
              <option value="./Subject List/verbal.html">Railway Exams</option>
              <option value="ssc.html">SSC Exams</option>
              <option value="bank.html">Bank Exams</option>
              <option value="Defense.html">Defense Exams</option>
              <option value="state.html">State-Level Exams</option>
              <option value="other.html">Others</option>
            </select>
          </div>
        </div>
      </div>
      <footer class="footer-container">
        <div class="Quick-Links">
          <h1>Quick Links</h1>
        </div>
        <div class="Resorce">
          <h1>Resourse</h1>
        </div>
        <div class="Contact-me">
          <h1>Contact Me</h1>
        </div>
      </footer>
      <hr />

      <script src="./Assets/script.js"></script>
    </div>
  </body>
</html>
